<div class="container form-box">
    <div class="row">
      <div class="col">
        <form [formGroup]="form" class="mt-4 mt-md-0">
          <div class="form-group">
            <label for="name">Name<span  style="color: red;">*</span></label>
            <input formControlName="name" class="form-control" type="text"/>
          </div>
          <div class="form-group">
            <label for="email">Email<span  style="color: red;">*</span></label>
            <input formControlName="email" class="form-control" type="text"/>
            <small *ngIf="form.get('name').errors?.email" style="color: red;">Email is invalid</small>
          </div>
          <div class="form-group">
            <label for="address">Post address<span  style="color: red;">*</span></label>
            <input formControlName="address" class="form-control" type="text"/>
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <input formControlName="comment" class="form-control" type="text"/>
          </div>
          <div>
              <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
